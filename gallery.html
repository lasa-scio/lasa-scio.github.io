<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">

<script type="text/javascript">
    var folderId = "{{ site.data.gallery.folder_id }}";
    var apiKey = "{{ site.data.gallery.api_key }}";

    var url = "https://www.googleapis.com/drive/v3/files?q=%27" + folderId + "%27+in+parents&key=" + apiKey;

    $.getJSON(url).done(function(data) {
        $.each(data.files, function(i, item) {
            console.log("appending item");
            $("#links").append('<a href="https://drive.google.com/uc?export=view&id=' + item.id + '" title="' + item.name + '" data-gallery> <img src="https://drive.google.com/uc?export=view&id=' + item.id + '" alt="' + item.name + '"></a>');
        });
        $.getScript("http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js");
    });
</script>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                    Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                    Next
                    <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="links">
</div>
